<html>
<head>
	<meta charset="UTF-8">
	<title>Shop to it!</title>
	<link rel="stylesheet" href="main.css">
	<link href='http://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div id="container">
		<div class="header">
			<h1>SHOP TO IT!</h1>
		</div>
			<div class="instructions">
				<p>Type the item you need in the box and hit enter. Then cross off the item once you have it by clicking on the shopping cart icon or delete it entirely by pressing 'x'. Now go get snacks!</p>
			</div>
			<form>
			<fieldset>
			<input type="text" id="list" placeholder="add an item">
				</fieldset>
			</form>
			<ul>
				<li class="done">ice cream</li>
					<li class="todo">
						<button class="remove">x</button><button class="bought"><img src="images/grocery10.png" alt="shopping cart"></button>pasta sauce</li>

					<li class="todo">
						<button class="remove">x</button><button class="bought"><img src="images/grocery10.png" alt="shopping cart"></button>oranges</li>

				</ul>
	</div>

</body>
</html>
